<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Waitlist</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Sen&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Sen&display=swap');
    </style>
    </head>
<body>
    
    <div class="container">

        <div class="logo">
            <img src="Assets/Logo.svg">
        </div>
        
        <div class="elementos-gerais">
            <div class="textos">
                <h1>
                    <span id="antes-de-neurs">Meeet New entrepre</span><span id="neurs">neurs</span>
                </h1>
                <p>Meeet is a new social media platform for <br>entrepreneurs to connect and socialize.</p>
            </div>
            <button>Get notified at launch</button>
            <div class="twitter">
                <img src="Assets/Twitter.svg"><a href="https://twitter.com/home?lang=pt" target="_blank" class="link-twitter">Follow us on twitter</a>
            </div>

            <div class="imagens">
                <div id="imagem1"><img src="Assets/User Avatar 1.svg"></div>
                <div id="imagem2"><img src="Assets/User Avatar 2.svg"></div>
                <div id="imagem3"><img src="Assets/User Avatar 3.svg"></div>
                <div id="imagem4"><img src="Assets/User Avatar 4.svg"></div>
                <div id="imagem5"><img src="Assets/User Avatar 5.svg"></div>
                <div id="imagem6"><img src="Assets/User Avatar 6.svg"></div>
            </div>

        </div>

    </div>
</body>
</html>
